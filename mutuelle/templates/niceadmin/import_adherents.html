{% extends "niceadmin/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <h3 class="mb-4"><i class="fa fa-upload me-2"></i> Importation des Adhérents</h3>

  <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
    {% csrf_token %}

    <div class="mb-3">
              <a href="{% static 'modele_import_adherents.xlsx' %}" class="btn btn-outline-secondary btn-sm">
                <i class="fa fa-download me-1"></i> Télécharger le modèle d'import (.xlsx)
              </a>
    </div>

    <div class="mb-3">
      <label for="fichier" class="form-label">Fichier Excel (.xlsx ou .csv)</label>
      <input type="file" class="form-control" name="fichier" accept=".xlsx,.csv" required>
    </div>

    <button type="submit" class="btn btn-primary">
      <i class="fa fa-check-circle me-1"></i> Lancer l'importation
    </button>
  </form>

  {% if rapport %}
    <div class="alert alert-info mt-4">
      <strong>Résultat :</strong><br>
      {{ rapport }}
    </div>
  {% endif %}
</div>
{% endblock %}
