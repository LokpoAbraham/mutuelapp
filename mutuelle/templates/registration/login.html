{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion – Mutuelle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        html, body { height: 100%; }
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            /* FOND ANIMÉ SUBTIL */
            background: linear-gradient(120deg, #800020 0%, #b31245 100%);
            position: relative;
            overflow: hidden;
        }
        /* Cercles de lumière animés */
        .bg-anim {
            position: absolute;
            z-index: 1;
            pointer-events: none;
            width: 150vw; height: 150vh;
            left: 50%; top: 50%; transform: translate(-50%, -50%);
            overflow: hidden;
        }
        .bg-anim span {
            position: absolute;
            border-radius: 50%;
            opacity: .27;
            filter: blur(54px);
            mix-blend-mode: lighten;
            animation: floatmove 17s infinite linear alternate;
        }
        .bg-anim .s1 { background: #fff176; width: 420px; height: 340px; left: 22%; top: 14%; animation-delay: 0s;}
        .bg-anim .s2 { background: #fff; width: 340px; height: 300px; left: 70%; top: 40%; animation-delay: 6s;}
        .bg-anim .s3 { background: #ff4c8b; width: 320px; height: 300px; left: 52%; top: 75%; animation-delay: 11s;}
        @keyframes floatmove {
            0% { transform: scale(1) translateY(0);}
            100% { transform: scale(1.16) translateY(-30px);}
        }
        .login-card {
            z-index: 5;
            position: relative;
            background: rgba(255,255,255,0.84);
            box-shadow: 0 16px 60px 0 rgba(50,10,40,.24), 0 2px 18px #80002024;
            border-radius: 30px;
            max-width: 440px;
            width: 98vw;
            padding: 48px 36px 34px 36px;
            margin: 64px auto;
            overflow: hidden;
            backdrop-filter: blur(16px) brightness(1.06);
            border: 1.3px solid rgba(245, 184, 209, 0.28);
            animation: showup .85s cubic-bezier(.28,1.35,.49,1) both;
        }
        @keyframes showup {
            from { opacity:0; transform:translateY(80px);}
            to   { opacity:1; transform:translateY(0);}
        }
        .logo-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.3rem;
        }
        .logo-box img {
            max-width: 140px;
            max-height: 110px;
            filter: drop-shadow(0 8px 30px #b3124566) drop-shadow(0 1px 2px #fff5);
            margin-bottom: 6px;
            animation: logoFloat 3.5s infinite alternate cubic-bezier(.7,.07,.64,1.01);
        }
        @keyframes logoFloat {
            0% { transform: translateY(0);}
            100% { transform: translateY(-10px);}
        }
        .login-title {
            color: #800020;
            font-size: 2.3rem;
            font-weight: 800;
            letter-spacing: .01em;
            text-align: center;
            margin-bottom: 9px;
            text-shadow: 0 2px 18px #fff6, 0 1px 0 #b3124517;
        }
        .mutuelle-sub {
            text-align: center;
            color: #b31245;
            font-size: 1.08rem;
            margin-bottom: 2.05rem;
            letter-spacing: 0.01em;
            opacity: .85;
            font-weight: 600;
        }
        .form-label { font-weight: 700; color: #800020;}
        .form-control {
            border-radius: 14px;
            border: 1.7px solid #eed6de;
            font-size: 1.09rem;
            transition: border 0.25s, box-shadow 0.28s;
            box-shadow: 0 0.5px 0 #fff8;
        }
        .form-control:focus {
            border-color: #b31245;
            box-shadow: 0 0 6px 2px #ff4c8b55, 0 1.5px 6px #b3124529;
            background: #fffefb;
            outline: none;
        }
        .btn-login {
            background: linear-gradient(95deg, #800020 68%, #ff4c8b 140%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.17rem;
            padding: .7rem 0;
            margin-top: 10px;
            box-shadow: 0 1.5px 12px #b3124541;
            transition: background 0.35s, box-shadow 0.24s, transform 0.21s;
            position: relative;
            overflow: hidden;
        }
        .btn-login:before {
            content: "";
            position: absolute; left: -75%; top: 0;
            width: 70%; height: 100%;
            background: linear-gradient(120deg, #fff9, #fff0);
            filter: blur(5px);
            transform: skewX(-28deg);
            transition: left 0.23s;
        }
        .btn-login:hover:before { left: 90%; }
        .btn-login:hover, .btn-login:focus {
            background: linear-gradient(90deg, #b31245 53%, #800020 120%);
            box-shadow: 0 2px 20px #ff4c8b53;
            transform: translateY(-2.5px) scale(1.04);
        }
        .login-card .alert {
            font-size: 1.08rem;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .forgot-link {
            text-align: right;
            margin-top: 18px;
        }
        .forgot-link a {
            color:rgb(116, 6, 41);
            font-size: 1.03rem;
            text-decoration: none;
            font-weight: 600;
            opacity: .8;
            transition: color 0.21s, opacity 0.19s;
        }
        .forgot-link a:hover {
            color: #ff4c8b;
            opacity: 1;
            text-shadow: 0 2px 8px #fff2;
        }
        /* Glow border effet en bas de la carte */
        .login-card::after {
            content: '';
            display: block;
            position: absolute; left: 50%; bottom: -22px;
            width: 58%; height: 18px;
            transform: translateX(-50%);
            border-radius: 50%;
            background: radial-gradient(ellipse at center, #ff4c8b57 0%, #fff0 100%);
            opacity: .48;
            pointer-events: none;
            filter: blur(5px);
        }
        @media (max-width: 576px) {
            .login-card { padding: 24px 5vw 14px 5vw;}
            .logo-box img { max-width: 78px;}
            .login-title { font-size: 1.25rem;}
        }
    </style>
</head>
<body>
    <!-- FOND ANIMÉ SUBTIL -->
    <div class="bg-anim">
        <span class="s1"></span>
        <span class="s2"></span>
        <span class="s3"></span>
    </div>
    <div class="login-card shadow-lg">
        <div class="logo-box">
            <img src="{% static 'logo.png' %}" alt="Logo Mutuelle">
        </div>
        <div class="login-title">Connexion à la Mutuelle</div>
        <div class="mutuelle-sub">Espace sécurisé – Accès membres habilités</div>
        {% if form.errors %}
            <div class="alert alert-danger text-center shadow-sm">
                Nom d'utilisateur ou mot de passe incorrect.
            </div>
        {% endif %}
        <form method="post" novalidate autocomplete="username">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Nom d'utilisateur</label>
                <input type="text" name="username" autofocus required maxlength="150"
                       class="form-control form-control-lg" id="id_username" placeholder="Votre identifiant" autocomplete="username">
            </div>
            <div class="mb-2">
                <label for="id_password" class="form-label">Mot de passe</label>
                <input type="password" name="password" required class="form-control form-control-lg"
                       id="id_password" placeholder="Votre mot de passe" autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-login w-100 position-relative overflow-hidden">
                Se connecter
            </button>
        </form>
        <div class="forgot-link">
            <a href="{% url 'password_reset' %}">Mot de passe oublié ?</a>
        </div>
    </div>
</body>
</html>
